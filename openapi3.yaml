components:
  schemas:
    InventoryHouseRequest:
      type: object
      properties:
        id:
          type: string
        quantity:
          type: string
        expiration_date:
          type: string
          nullable: true
        catalog_id:
          type: string
        catalog_description:
          type: string
        category_id:
          type: string
        category_name:
          type: string
        purchase_date:
          type: string
        brand_id:
          type: string
        brand_name:
          type: string
        uom_id:
          type: string
        uom_abbreviation:
          type: string
        house_id:
          type: string
        house_description:
          type: string
        product_status:
          type: string
      required:
        - quantity
        - catalog_id
        - catalog_description
        - category_id
        - category_name
        - uom_id
      title: InventoryHouseRequest
    InventoryRequest:
      type: object
      properties:
        quantity:
          type: string
        expiration_date:
          type: string
        catalog_id:
          type: string
        catalog_description:
          type: string
        category_id:
          type: string
        category_name:
          type: string
        purchase_date:
          type: string
        brand_id:
          type: string
        brand_name:
          type: string
        uom_id:
          type: string
        uom_abbreviation:
          type: string
        house_id:
          type: string
        product_status:
          type: string
      required:
        - quantity
        - catalog_id
        - catalog_description
        - category_id
        - category_name
      title: InventoryRequest
    LogWriterRequest:
      type: object
      properties:
        message:
          type: string
      required:
        - message
      title: LogWriterRequest
    ProductBrandRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 30
        description:
          type: string
          maxLength: 100
      required:
        - name
        - description
      title: ProductBrandRequest
    ProductCatalogRequest:
      type: object
      properties:
        category_id:
          type: string
        brand_id:
          type: string
        type_id:
          type: string
        presentation_id:
          type: string
      required:
        - category_id
        - type_id
      title: ProductCatalogRequest
    ProductCategoryRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 30
